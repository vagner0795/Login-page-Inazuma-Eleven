<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Inazuma Eleven</title>
</head>
<body>
    <div class="box">

        <form action="" method="get">

            <h1 class="title">Bem Vindo Jogador!</h1>

            <p>Entre e mostre suas Habilidades no Campo!</p>

            <label for="email" class="email">Login:</label>
            <input type="email" placeholder="Login" autocomplete="email" autofocus>
            <br>
            <br>

            <label for="password" class="password">Senha:</label>
            <input for="password" type="password" placeholder="Senha" min="8">

            <a href="#">Esqueceu a Senha?</a>
            <br>
            <br>
            <button type="submit">Entrar</button>

        </form>
      

    </div>
    
</body>
</html>
